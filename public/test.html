<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>API Test Page</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Register</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="regUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                
                <h3 class="mt-4">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h3>Create Post</h3>
                <form id="postForm">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Content</label>
                        <textarea class="form-control" id="postContent" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postCategories" class="form-label">Categories (comma separated)</label>
                        <input type="text" class="form-control" id="postCategories">
                    </div>
                    <div class="mb-3">
                        <label for="postTags" class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-control" id="postTags">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="postPublished" checked>
                        <label class="form-check-label" for="postPublished">
                            Published
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </form>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12">
                <h3>Response</h3>
                <pre id="response" class="bg-light p-3"></pre>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const postForm = document.getElementById('postForm');
        const responseEl = document.getElementById('response');
        
        // API Base URL
        const API_BASE_URL = '/api';
        
        // Token storage
        let authToken = '';
        
        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });
                
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    authToken = data.token;
                }
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}`;
            }
        });
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    authToken = data.token;
                }
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}`;
            }
        });
        
        // Post form submission
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const categories = document.getElementById('postCategories').value.split(',').map(c => c.trim()).filter(c => c);
            const tags = document.getElementById('postTags').value.split(',').map(t => t.trim()).filter(t => t);
            const published = document.getElementById('postPublished').checked;
            
            if (!authToken) {
                responseEl.textContent = 'Please login or register first';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ title, content, categories, tags, published }),
                });
                
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
